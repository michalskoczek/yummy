<mat-card>
  <mat-card-title>{{ recipe.name }}</mat-card-title>
  <mat-card-subtitle
    >Czas przygotowania:
    {{ recipe.preparationTimeInMinutes }}</mat-card-subtitle
  >
  <mat-card-content>
    <p>{{ recipe.description }}</p>
    <p style="text-transform: uppercase">List of ingredients:</p>
    <ul style="list-style: none">
      <li *ngFor="let ingredient of recipe.ingredients">
        <span>{{ ingredient.name }} x {{ ingredient.quantity }}</span>
      </li>
    </ul>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onEdit()">EDIT</button>
    <button mat-button (click)="onDelete()">DELETE</button>
  </mat-card-actions>
</mat-card>
