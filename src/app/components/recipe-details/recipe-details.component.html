<ng-container *ngIf="recipesDetails$ | async as details; else loading">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ details.name }}</mat-card-title>
      <mat-card-subtitle>Preparation time in minutes: {{ details.preparationTimeInMinutes }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        Description: <br />
        {{ details.description }}
      </p>
      <ng-container *ngIf="details.ingredients as ingredient; else empty">
        <p>Ingredients</p>
        <ul>
          <li>{{ ingredient.name }} x {{ ingredient.quantity }}</li>
        </ul>
      </ng-container>
      <ng-template #empty> Oops...Where are ingredients?!</ng-template>
    </mat-card-content>
  </mat-card>
</ng-container>
<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
